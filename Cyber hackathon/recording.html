<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="EmpowerHer Logo">
            <h2>EmpowerHer</h2>
        </div>
        <div class="icons">
            <img src="notification.png" alt="Notifications">
            <img src="menu-icon.png" alt="Menu">
        </div>
    </header>
    <h2>Record</h2>
    <p>In case of any emergency, document a situation confidentially</p>

    <div id="timer">00:00</div> <!-- Timer Display -->

    <div class="controls">
        <button id="pause-btn" class="pause-btn">⏸️</button>
        <button id="stop-btn" class="stop-btn">⏹️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
