<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="empowerher-login-container">
        <h2 class="empowerher-login-title">Login</h2>
        <input type="text" class="empowerher-login-input" placeholder="Username" required>
        <input type="email" class="empowerher-login-input" placeholder="Email" required>
        <input type="tel" class="empowerher-login-input" placeholder="Phone Number" required>
        <input type="password" class="empowerher-login-input" placeholder="Password" required><br>
        <button class="empowerher-login-btn" onclick="goBack()">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
