<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Header -->
     <header>
        <div class="logo">
            <img src="logo.png" alt="EmpowerHer Logo">
            <h2>EmpowerHer</h2>
        </div>
        <div class="icons">
            <img src="notification.png" alt="Notifications">
            <img src="menu-icon.png" alt="Menu">
        </div>
    </header>
    <br><br><br><br>
     <!-- Back Button -->
     <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="notes-container">
        <div class="notes-card">
            <h2 class="notes-title">Notes</h2>
            <input type="text" class="notes-input from-input" placeholder="From">
            <input type="text" class="notes-input to-input" placeholder="To">
            <textarea class="notes-textarea details-input" placeholder="Details"></textarea>
            <button class="notes-btn" onclick="goToIndex()">Add</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function goToIndex() {
            window.location.href = "index.html"; // Redirects to index.html
        }
        function goBack() {
    window.location.href = "index.html"; // Change this to the page you want
}
    </script>
</body>
</html>
